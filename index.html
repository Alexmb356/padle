<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PADLE</title>
    <!--Estilos de Bootstrap y propios-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
   
    <body class="img-fluid">
        <div class="container0" >
            <div class="container border-dark" id="container1">
                <h1>Lista de Tareas</h1>
                <div class="tareaList">
                    <form>
                        <div class="row my-2">
                            <div class="col">
                                <input class="form-control" type="text" name="tarea"  id="tarea" placeholder="Título de la Tarea">
                            </div>
                            
                        </div> 
                        <div class="row my-2 p">
                            <div class="col">
                                <textarea class="form-control" name="message" id="message" cols="10" rows="2"
                                    placeholder="Describe la tarea">
                                </textarea>
                                
                            </div>
                     
                        </div> 
                        <div class="form-control">
                            <div>
                                <div id="form">
                                       
                                    <input type="date" id="date">
                                    <input type="time" id="time">
                                    <input type="color" id="color">
                                    
                                </div>
                           
                            </div> 
                            
                            <div class="form-text">
                                <div>
                                    <Label class="text-black"> <b>Prioridad:</b>  </Label>
                                    <select name="Urgencia" id="urgencia">
                                        <option value="Baja">Baja</option>
                                        <option value="Media">Media</option>
                                        <option value="Alta">Alta</option>
                                    </select>
                                    <button class="btn-add">Añadir Tarea</button>
                                </div>
                                
        
                            </div>
                       
                        </div>

                        
                                    
      
                    </form>
                
                <div class="empty">
                    <p>No tienes tareas pendiente...</p>
    
                </div>
    

            </div>
            
        </div>
        <section class="container" id="section1">
            <div class="row row-cols-1 row-cols-6 text-center" id="taskCont"> <!--row-cols-1 row-cols-md-3 mb-3 text-center" -->
                      
           
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
